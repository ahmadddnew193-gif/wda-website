<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg-gradient)" rx="20"/>
  
  <!-- Outer glow circle -->
  <circle cx="100" cy="100" r="85" stroke="url(#icon-gradient)" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Main circle -->
  <circle cx="100" cy="100" r="75" stroke="url(#icon-gradient)" stroke-width="3" fill="none"/>
  
  <!-- Hexagon -->
  <path d="M 100 40 L 145 65 L 145 115 L 100 140 L 55 115 L 55 65 Z" 
        stroke="url(#icon-gradient)" 
        stroke-width="2.5" 
        fill="rgba(59, 130, 246, 0.1)"/>
  
  <!-- Inner glow -->
  <circle cx="100" cy="100" r="45" fill="url(#icon-gradient)" opacity="0.1"/>
  
  <!-- WDA Text -->
  <text x="100" y="115" 
        font-family="Montserrat, Arial, sans-serif" 
        font-size="42" 
        font-weight="800" 
        text-anchor="middle" 
        fill="url(#icon-gradient)">WDA</text>
  
  <!-- Corner accent dots -->
  <circle cx="35" cy="35" r="4" fill="url(#icon-gradient)"/>
  <circle cx="165" cy="35" r="4" fill="url(#icon-gradient)"/>
  <circle cx="35" cy="165" r="4" fill="url(#icon-gradient)"/>
  <circle cx="165" cy="165" r="4" fill="url(#icon-gradient)"/>
  
  <!-- Corner rings -->
  <circle cx="35" cy="35" r="8" stroke="url(#icon-gradient)" stroke-width="1" fill="none" opacity="0.4"/>
  <circle cx="165" cy="35" r="8" stroke="url(#icon-gradient)" stroke-width="1" fill="none" opacity="0.4"/>
  <circle cx="35" cy="165" r="8" stroke="url(#icon-gradient)" stroke-width="1" fill="none" opacity="0.4"/>
  <circle cx="165" cy="165" r="8" stroke="url(#icon-gradient)" stroke-width="1" fill="none" opacity="0.4"/>
</svg>
